<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียนเข้าห้องเรียน</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://source.unsplash.com/random/1920x1080') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 165, 0, 0.9);
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            color: white;
        }
        .container {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-top: 70px;
        }
        .container img {
            width: 100%;
            height: auto;
            max-height: 200px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        h2 {
            color: #ff8c00;
            margin-bottom: 20px;
        }
        label {
            margin-top: 10px;
            font-weight: 500;
            display: block;
            color: #424242;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ffcc80;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        input[type="submit"] {
            background-color: #ff8c00;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #e67e22;
            transform: scale(1.05);
        }
    </style>
    <script>
        async function sendLineNotify(message) {
            const token = WjleY4T0krEiANrSflEBqidhuxId9OpaMxxxl3IxicG // ใส่ Access Token ที่สร้างไว้
            const response = await fetch('https://notify-api.line.me/api/notify', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({ message })
            });

            if (!response.ok) {
                console.error('Error sending message to LINE:', response.statusText);
            }
        }

        function showAlert(event) {
            event.preventDefault(); // ป้องกันการส่งฟอร์ม
            const message = 'มีการลงทะเบียนใหม่!';
            sendLineNotify(message).then(() => {
                alert("ลงทะเบียนสำเร็จและแจ้งเตือนใน LINE เรียบร้อยแล้ว!");
            });
        }
    </script>
</head>
<body>

<div class="header">
    <h1>ระบบลงทะเบียนเรียน</h1>
</div>

<div class="container">
    <img src="https://via.placeholder.com/500x200" alt="ภาพประกอบ" />
    <h2>ลงทะเบียนเข้าห้องเรียน</h2>
    <form onsubmit="showAlert(event);">
        <label for="name">ชื่อ:</label>
        <input type="text" id="name" name="name" required placeholder="กรุณากรอกชื่อของคุณ">

        <label for="email">อีเมล:</label>
        <input type="email" id="email" name="email" required placeholder="กรุณากรอกอีเมล">

        <label for="password">รหัสผ่าน:</label>
        <input type="password" id="password" name="password" required placeholder="กรุณากรอกรหัสผ่าน">

        <input type="submit" value="ลงทะเบียน">
    </form>
</div>

</body>
</html>
